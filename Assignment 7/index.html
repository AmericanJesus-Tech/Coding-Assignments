<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-info">

    <div id="header" class="container text-center p-3">
        <div class="row">
            <div class="col pt-2"></div>
            <div class="col pt-2">
                <img src="Sexier Squidward.jpeg" alt="Sexy Squidward" width="180">
            </div>
            <div class="col pt-2"></div>
        </div>

        <div class="row pt-2">
            <div class="col">
                <h1 class="m-3">Tic-Tac-Toe with Squidward</h1>
            </div>
        </div>

        <div class="row pt-2">
            <div id="p1" class="col fs-2">Player 1 - X</div>
            <div class="col fs-2"></div>
            <div id="p2" class="col fs-2">Player 2 - O</div>
        </div>
    </div>

    <div id="alertContainer">
        <div id="alertStart" class="alert alert-danger text-center m-0 ms-5 me-5 
        fs-3" role="alert">
        Player 1 start
        </div>

        <div id="alertWinner" class="alert alert-danger text-center m-0 ms-5 me-5 
     fs-3" role="alert">
        
        </div>

         <div id="alertDraw" class="alert alert-danger text-center m-0 ms-5 me-5 
        fs-3" role="alert">
        Draw
        </div>
    </div>  

    <div class="container m-auto p-3 g-5">

        <div id="grid" class="container-outline-light m-auto p-0 bg-dark
        text-info text-center align-middle border border-dark">

        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-info"></div>
            <div id="box1" class="box col p-3 border border-info"></div>
            <div id="box2" class="box col p-3 border border-info"></div>
        </div>
        
        <div class="row fs-1 g-0">
            <div id="box3" class="box col p-3 border border-info"></div>
            <div id="box4" class="box col p-3 border border-info"></div>
            <div id="box5" class="box col p-3 border border-info"></div>
        </div>
        
        <div class="row fs-1 g-0">
            <div id="box6" class="box col p-3 border border-info"></div>
            <div id="box7" class="box col p-3 border border-info"></div>
            <div id="box8" class="box col p-3 border border-info"></div>
        </div>


    </div>

    </div>

    <div class="d-grid col-1 gap-3 mx-auto pt-4">
        <button id="startBtn" type="button" class="btn btn-outline-dark btn-lg">Start</button>
        <button id="resetBtn" type="button" class="btn btn-outline-danger btn-lg">Reset</button>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>$(function() { alert('hello') });</script>
    <script src="./script.js"></script>
</body>
</html>
