<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

</head>
<body>
    
    <table class="table table-dark">
        <thead id="thead">
            
            <th>First</th>
            <th>Last</th>
            <th>DOB</th>
        </thead>
        <tbody id="tbody">
            <tr>
                
                <td>Mason</td>
                <td>Pfingston</td>
                <td>11/11/1911</td>
            </tr>
        </tbody>

    </table>

    <form>
        <div>
            <label for="firstName" class="form-label">First Name</label>
            <input class="form-control form-control-sm" type="text" placeholder="Your first name" id="firstName" />
        </div>
        <div>
            <label for="lastName" class="form-label">Last Name</label>
            <input class="form-control form-control-sm" type="text" placeholder="Your last name" id="lastName" />
        </div>
        <div>
            <label for="DOB" class="form-label">Date of Birth</label>
            <input class="form-control form-control-sm" type="text" placeholder="Your date of birth" id="DOB" />
        </div>
        <button class="btn btn-primary" type="submit" id="formSubmit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
